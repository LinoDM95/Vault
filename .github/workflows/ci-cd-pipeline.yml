name: CI Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Pip Configuration
        run: pip config debug

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # Backend Setup & Testing
      - name: Install Backend Dependencies
        run: pip install --index-url https://pypi.org/simple -r requirements.txt
        working-directory: backend

      # - name: Run Django Tests
      #   run: python manage.py test
      #   working-directory: backend

      # Frontend Setup & Testing
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      # - name: Run React Tests
      #   run: npm test --run
      #   working-directory: frontend

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
        working-directory: frontend

format:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Frontend Dependencies
      run: npm install
      working-directory: frontend

    - name: Run Prettier (Auto-Fix)
      run: npx prettier --write .
      working-directory: frontend

    - name: Commit formatted code (if needed)
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "chore: Format code with Prettier (auto-fix semicolons)" || echo "No changes to commit"
        git push

